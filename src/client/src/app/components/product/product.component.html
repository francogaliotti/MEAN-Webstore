<app-navbar></app-navbar>
<div class="card">
    <div class="card-body">
        <form (ngSubmit)="createProduct()" [formGroup]="productForm">

            <div class="form-group col-3">
                <input class="form-control" type="text" formControlName="tittle" placeholder="Product name">
            </div>
            <div class="form-group col-3">
                <input class="form-control" type="number" formControlName="price" placeholder="Product price">
            </div>
            <span class="input-group-addon">
                <button class="btn btn-primary" type="submit">Create Product</button>
            </span>

        </form>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.tittle}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn bg-danger" *ngIf="product._id!=null" (click)="deleteProduct(product._id)">
                    Delete</button>
            </td>
        </tr>
    </tbody>
</table>
